apply plugin: 'com.android.library'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 0
        versionName "0.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.github.dcendents.android-maven'

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}


apply plugin: 'com.jfrog.bintray'

// Bintray
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {

    ext {
        bintrayRepo = 'maven'
        bintrayName = 'trustedshops-android-sdk'

        publishedGroupId = 'com.trustedshops.androidsdk'
        libraryName = 'Trusted Shops SDK'
        artifact = 'trustedshops-android-sdk'

        libraryDescription = 'Trusted Shops SDK for Android'

        siteUrl = 'https://github.com/trustedshops/trustedshops-android-sdk'
        gitUrl = 'https://github.com/trustedshops/trustedshops-android-sdk.git'

        libraryVersion = '0.0.2'

        developerId = 'trustedshops'
        developerName = 'Timur Olzhabayev'
        developerEmail = 'timur.olzhabayev@trustedshops.de'

        licenseName = 'The MIT License (MIT)'
        licenseUrl = 'https://opensource.org/licenses/MIT'
        allLicenses = ["MIT"]
    }

    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        name = bintrayName
        userOrg = properties.getProperty("bintray.org")
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = allLicenses
        publish = true
        publicDownloadNumbers = false
        version {
            name = libraryVersion
            vcsTag = libraryVersion
            desc = libraryDescription
            gpg {
                sign = true //Determines whether to GPG sign the files. The default is false
                passphrase = properties.getProperty("bintray.gpg.password")
                //Optional. The passphrase for GPG signing'
            }
        }
    }
}